<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Student Register Form</title>

    <link rel="stylesheet" href="ExStudentRegisterForm.css">

</head>
<body>
<div >

    <form >
        <h1>ĐĂNG KÝ HỌC VIÊN</h1>
        <span>Họ và tên</span>
        <input type="text" name="yourname" style="margin-left: 105px"><br><br>
        <span>Ngày sinh</span>
        <input type="date" name="yourbirthday"><br><br>
        <span>Giới tính</span>
        <input type="radio" name="male" value="Male" style="margin-left: 110px"><span>Nam</span>
        <input type="radio" name="female" value="Female" style=" margin-left: 30px"> <span>Nữ</span><br><br>
        <span>Địa chỉ</span>
        <textarea rows="6" cols="50" style="margin-left: 135px"></textarea><br><br>
        <span>Chọn lớp</span>
        <select style="margin-left: 115px">
            <option value="C03">C03</option>
            <option value="C04">C04</option>
            <option value="C05">C05</option>
            <option value="C06">C06</option>
        </select><br><br>
        <span>Email</span>
        <input type="email" name="youremail" style="margin-left: 150px"><br><br>
        <span>Điện thoại</span>
        <input type="text" name="yourphonenumber" ><br><br>
        <input type="submit" value="Đăng ký" style="margin-left: 230px">
        <input type="reset" value="Nhập lại" style="margin-left: 30px">



    </form>


</div>
</body>
</html>
