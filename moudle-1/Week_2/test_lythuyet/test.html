<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test_if_else</title>
</head>
<body>

<input type="button" id="btn-1" >


<script>

    class Product {
        constructor(name, price) {
            this.name = name;
            this.price = price;
        }
    }

    let productList = [
        new Product("Samsung Note 10", 12),
        new Product("Nokia S21", 15),
        new Product("Iphone 14 xs", 20),
        new Product("Xiaomi Note 10", 25)
    ];

    productList.sort((a, b) => a.price - b.price);

    productList.forEach(product => {
        console.log(`${product.name}: ${product.price}$$$`);
    });



</script>
</body>
</html>
