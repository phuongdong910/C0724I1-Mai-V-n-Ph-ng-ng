<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính hoa hồng nhận được theo danh số bán hàng </title>
</head>
<body>

<script>
    let sales = parseInt(prompt("Enter sales"));




    if ( sales >= 2000000000) {
        alert("Sales commission is " + sales * 0.2);
    }else  if (sales > 1000000000) {
        alert("Sales commission is " + sales * 0.1 );
    } else {
        alert("Sales commission is " + sales * 0.05);
    }

</script>
</body>
</html>
