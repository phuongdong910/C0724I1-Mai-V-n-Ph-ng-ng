<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập một số nguyên bất kỳ cho người dùng biết số đó là lớn hay nhỏ hơn 0</title>
</head>
<body>


<script>
    let n = parseInt(prompt("Enter a number"));

    if (n === 0) {
        document.write("The input number is 0.");
    } else if (n > 0) {
        document.write("The number entered is greater than 0");
    } else {
        document.write("The number entered is less than 0");
    }


</script>
</body>
</html>
