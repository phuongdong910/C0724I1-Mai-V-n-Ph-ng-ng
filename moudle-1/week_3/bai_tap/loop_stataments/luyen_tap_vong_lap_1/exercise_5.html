    <title>Calculate the sum of the first 20 numbers in the fibonacci sequence.</title>

<body>

<script>
    let soPhanTuChan = 0;
    let soPhantuLe = 0;

    for ( let i = 0; i < mang.length; i++) {
        if (mang[i] % 2=== 0){
            soPhanTuChan++;
        }else {
            soPhantuLe++;
        }

    }

    if ( soPhanTuChan === soPhantuLe ) {
        document.write("OK");

    }else  {
        document.write("NO")
    }


</script>
