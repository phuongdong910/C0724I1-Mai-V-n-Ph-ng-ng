<script>
    let arr = [];
    for (let i = 0; i < 10; i++) {
        arr[i] = +prompt("Nhập vào số Nguyên");
    }
    let number = +prompt("Nhập so nguyen  bất kỳ : ");
    for (let j = 0; j < 10; j++) {
        if (arr[j] === number) {
            document.write("Số này thuộc nhóm trên");
            break
        } else {
            document.write("Số này không thuộc nhóm trên");
            break;
        }

    }

</script>
