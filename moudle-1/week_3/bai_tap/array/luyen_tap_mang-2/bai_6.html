<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let arr = ['a', '-', 'b', '-', 'c', '-', 'd', 'g', '-', 'f'];
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === '-') {
            arr[i] = '_'; // Thay thế ký tự '-' bằng '_'
        }
    }
    document.write(arr);

</script>

</body>
</html>
