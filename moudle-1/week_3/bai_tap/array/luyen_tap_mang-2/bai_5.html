<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string1 = prompt("Nhập vào chuỗi thứ nhất:");
    let string2 = prompt("Nhập vào chuỗi thứ hai:");

    // Kiểm tra xem hai chuỗi có giống nhau hay không
    if (string1 === string2) {
        document.write("Hai chuỗi  trên giống nhau.");
    } else {
        document.write("Hai chuỗi trên  không giống nhau.");
    }
</script>
</body>
</html>
