    class ElectricLamp {
        constructor() {
            this.lampStatus = false;
        }

        getStatus() {
            return this.lampStatus;
        }

        setStatus(status) {
            this.lampStatus = status;
        }

        turnOn() {
            this.lampStatus = true;
        }

        turnOff() {
            this.lampStatus = false;
        }
    }

    class SwitchButton {
        constructor() {
            this.statusSwitchButton = false;
            this.lamp = null;
        }

        connectToLamp(lamp) {
            this.lamp = lamp;
        }

        switchOff() {
            this.statusSwitchButton = false;
            this.lamp.turnOff();

        }

        switchOn() {
            if (this.lamp !== null) {
                this.statusSwitchButton = true;
                this.lamp.turnOn();
            } else {
                alert("Chưa kết nối")
            }
        }
    }
