<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào.</title>
</head>
<body>

<script>

    function caculateFactoryOfNumber(number) {
        if (number < 0) {
            return "Không có giai thừa cho số âm";
        }
        if (number === 0 || number === 1) {
            return 1;
        }
        let result = 1;
        for (i = 2; i <= number; i++){
            result *= i;
        }
        return result;

    }

    let number = 4;
    document.write(`Giai thừa của ${number} là ${caculateFactoryOfNumber(number)}`)
</script>
</body>
</html>
