<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Viết hàm tính diện tích, hàm tính chu vi hình tròn. </title>
</head>
<body>


<script>
    function caculationAreaCircle(radius) {

        return 3.14 * radius * radius;
    }

    function caculationPremeterCircle(radius) {
        return 2 * 3.14 * radius;
    }

    let radius1 = 5;

    alert("Diện tích của hình tròn là" + caculationAreaCircle(radius1));
    alert("Chu vi của hình tròn là " + caculationPremeterCircle(radius1));

</script>
</body>
</html>
