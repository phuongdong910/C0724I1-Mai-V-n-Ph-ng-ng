    // Input	Output
    // "hello"	[e,o]
    // Codegym DaNang A	[o,e,a]
    function checkString(str) {
        const vowels = ["a","e", "i", "o", "u"];
        let result = new  Set(); //Su dung Set de loại bỏ trùng lặp

        for (let char of str.toLowerCase()){
            if(vowels.includes(char)){
                result.add(char);    // Thêm ký tự vào Set tránh trùng lặp
            }
        }
        return Array.from(result); // Chuyển Set thành mảng và trả về kết quả

    }
