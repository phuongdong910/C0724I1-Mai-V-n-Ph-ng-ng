<script>
    let n;
    do {
        n = prompt("nhập n");
    } while (isNaN(n));
    m = n.split("");
    function kiemTra(m){
        if (m.length == 4){
            if (m[0]>=m[1]){
                let min = m[1];
                viTri = 1;
                for (let i=1;i<m.length;i++){
                    if (min>m[i]){
                        viTri = i;
                    }
                }
                m.splice(viTri,1);
            } else {
                m.splice(0,1);
            }
            return m.join("");
        } else {
            return -1;
        }
    }
    alert(kiemTra(m));
