<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let n = prompt("Nhập vào n");
    while (isNaN(n) || n <= 0 || n % 1 !== 0) {
        n = prompt("Nhập lại n");
    }
    let arr = [];
    for (let i = 0; i < n; i++) {
        arr.push(+prompt(` Nhập vào phần tử thứ ${i + 1}`));
    }
    alert("Mảng đã nhập vào là: " + arr + " Chiều dài của mảng là: " + arr.length);

    let sumEvenAtIndexOdd = 0;


    for (let i = 0; i <arr.length; i++){
        if (arr[i] % 2===0 && i %2 !==0 ){
            sumEvenAtIndexOdd += arr[i];
        }
    }
    alert("Tổng các số chẵn ở vị trí lẻ là: " + sumEvenAtIndexOdd);

</script>
</body>
</html>
