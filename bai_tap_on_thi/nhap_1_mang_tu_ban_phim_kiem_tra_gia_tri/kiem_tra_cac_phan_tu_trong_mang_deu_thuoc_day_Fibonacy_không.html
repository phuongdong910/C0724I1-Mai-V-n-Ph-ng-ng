<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function isFibonaccy(num) {
        let a = 0;
        let b = 1;
        if(num===a ||num===b){
            return true;
        }
        let c = a +b;
        while( c <= num ){
            if ( c===num){
                return  true;
            }
            a = b;
            b = c;
            c = a+b;
        }
        return  false;
    }

    let n = prompt("Nhập độ dài");
    while (n <= 0 || isNaN(n) || n % 1 !== 0) {
        n = prompt("Nhập lại");
    }
    let array = [];
    for (let i = 0; i < n; i++) {
        array.push(+prompt(`Nhập vào phần tử thứ ${i + 1} `));
    }
    alert("Mảng vừa nhập là: " + array + " Độ dài mảng là: " + array.length);

    let isAllFibonaccy = true;
    for ( let i = 0; i< array.length; i++){
        if(!isFibonaccy(array[i])){
            isAllFibonaccy = false;
            break;
        }
    }

    if(isAllFibonaccy){
        alert("OK");
    }else {
        alert("NO");
    }


</script>
</body>
</html>
