<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<!--Viết 1 hàm truyền vào 1 tham số (với tham  số mảng), (checkArray(array))-->
<!--Hàm trả về  True nếu tất cả các phần tử trong mảng là số, ngược lại trả về False-->
<!--Ví dụ: checkArray([111,12,34,2] => True-->
<!--Ví dụ: checkArray([1a,12,34,2] => False	-->

<script>
    function checkArray(array) {
        // Duyệt qua từng phần tử của mảng
        for (let i = 0; i < array.length; i++) {
            // Kiểm tra nếu phần tử không phải là số
            if (typeof array[i] !== 'number' || isNaN(array[i])) {
                return false; // Nếu có phần tử không phải là số, trả về false
            }
        }
        return true; // Nếu tất cả phần tử là số, trả về true
    }

    // Ví dụ sử dụng
    console.log(checkArray([111, 12, 34, 2])); // True
    console.log(checkArray([1, 12, '34', 2])); // False
    console.log(checkArray([111, 12, 34, NaN])); // False
    console.log(checkArray(['1a',12,34,2])); // False

</script>
</body>
</html>
