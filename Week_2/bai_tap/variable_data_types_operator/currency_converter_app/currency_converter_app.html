<html lang="en">
<head>

            border-spacing: 20px;
        }

        button{

        }

</head>

<body>
<table>

        <th></th>

        <td>
            <select id="To">
                <option value="VND">VND</option>

            </select>
        </td>
        <td><button onclick="ChangeMoney()">Convert</button></td>

<br>
<p id="Result"></p>
