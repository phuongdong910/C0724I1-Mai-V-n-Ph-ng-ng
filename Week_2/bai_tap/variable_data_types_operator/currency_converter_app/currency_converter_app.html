<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency_converter_app</title>

    <style>

        table {
            border-spacing: 20px;
        }

        button {
            background-color: aqua;
        }

    </style>
</head>

<body>
<table>
    <tr>
        <th><label for="Amount">Amount</label></th>
        <th>From Currency</th>
        <th>To Currency</th>
        <th></th>
    </tr>
    <tr>
        <td><input type="text" id="amount"></td>
        <td>
            <select name="from" id="from">
                <option name="VND" value="VND">VND</option>
                <option name=" USD" value="USD">USD</option>
            </select>
        </td>
        <td>
            <select id="to">
                <option value="VND">VND</option>
                <option value="USD">USD</option>
            </select>
        </td>
        <td>
            <button onclick="changeMoney()">Convert</button>
        </td>
    </tr>
</table>

<br>
<p id="result"></p>

<script src="currency_converter_app.js"></script>

</body>
</html>
