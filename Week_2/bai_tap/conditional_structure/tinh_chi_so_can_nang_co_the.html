<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng cơ thể</title>
</head>
<body>
<h1>Calculate BMI</h1>
<label for="weightBody"> Enter weight: (kg)</label>
<input type="text" name="" id="weightBody">
<br>
<br>
<label for="heightBody"> Enter height: (m)</label>
<input type="text" name="" id="heightBody">
<br>
<br>
<button onclick="check()">Check</button>

<p id="result"></p>
<script>

    function check() {
        let weightBody = document.getElementById("weightBody").value;
        let heightBody = document.getElementById("heightBody").value;
        let bmi = weightBody / (heightBody * heightBody);
        let result = "";

        if (bmi < 18.5)
            result = "Underweight";
        else if (bmi < 25)
            result = "Normal";
        else if (bmi < 30)
            result = "Overweight";
        else
            result = "Obese";


        document.getElementById("result").innerHTML = " BMI is: " + bmi + ". You " + "<b>" + result + "</b>";
    }

</script>
</body>
</html>
