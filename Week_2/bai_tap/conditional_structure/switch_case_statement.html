<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Application to calculate number of days in month</title>
</head>
<body>
<input id="month" type="text" placeholder="Enter month" min="1" max="12">
<button type="button" value="caculationDays" onclick="checkMonth()">Caculation days</button>

<p id="result">Hiển thị kết quả</p>




<script>
    function  checkMonth() {
        switch (month) {
            case 1:
            case 2:
            case 3:
            case 5:
            case 7:
            case 10:
            case 12:
                document.getElementById("result").innerHTML= "Tháng" + month + " co 31 ngay";
                break;
            case 2:
                document.getElementById("result").innerHTML= "Tháng" + month + " co 28 hoac 29 ngay";
                break;
            case 4:
            case 6:
            case 8:
            case 9:
            case 11:
                document.getElementById("result").innerHTML= "Tháng" + month + " co 30 ngay";
                break;
            default:
                document.getElementById("result").innerHTML= "Du lieu khong chinh xac"




        }

    }



</script>

</body>
</html>
