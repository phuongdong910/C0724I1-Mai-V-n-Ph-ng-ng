<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi giữa feet và meters
    </title>
</head>
<body>


<script>
    function footToMeter() {
        metter = 0.305 * foot;
        return metter;
    }

    function meterToFoot() {
        foot = 3.279 * meter;
        return foot;
    }

    let foot = +prompt("Nhập foot");
    document.write(foot + " foot" + " = " + footToMeter(foot) + " metter" + "<br>");

    let meter = +prompt("Nhập meter");
    document.write(meter + " meter " + " = " + meterToFoot(meter) + " foot")
</script>
</body>
</html>
