<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function checkChartInArr(arr, chart) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === chart) {
                count++;
            }
        }

        return count > 0 ? count : -1;

    }

    let arr = ["a", "b", "c", "d", "c", "k"];
    let chart1 = "c";
    let chart2 = "k";
    alert(checkChartInArr(arr, chart1));
    alert(checkChartInArr(arr, chart2));
</script>

</body>
</html>
