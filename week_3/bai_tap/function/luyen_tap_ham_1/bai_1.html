<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Tạo hàm alertMessage() hiển thị hộp thoại chứa chuỗi "Xin chao".</title>
</head>
<body>

<button type="button" onclick="alertMessage()">Click me!</button>


<script>
    function alertMessage() {
        alert("Xin chao");
    }

</script>
</body>
</html>
