<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function takesTwoParameters(x, y) {
        if (x > y) {
            alert("Tham so " + x + " lon hon tham so " + y);
        } else {
            return alert("Tổng của hai tham so: " + (x + y));

        }
    }

    let x1 = 5;
    let y1 = 9;
    let x2 = 10;
    let y2 = 4;
    takesTwoParameters(x1, y1);
    takesTwoParameters(x2, y2);

</script>
</body>
</html>
