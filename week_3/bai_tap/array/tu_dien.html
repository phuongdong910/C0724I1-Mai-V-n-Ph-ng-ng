<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p>Nhập từ cần dịch</p>
<input id=anh>
<button onclick=dich()>Dịch Anh sang Viet</button>
<p id="ketQua"></p>
<script>
    function dich() {
        let tiengAnh = ["apple", "white", "black", "chicken", "cat", "tiger"];
        let tiengViet = ["táo", "trắng", "đen", "gà", "mèo", "hổ"];
        let ketQua = "Không tìm thấy";
        let dich = document.getElementById("anh").value;
        for (let i = 0; i < tiengAnh.length; i++) {
            if (dich === tiengAnh[i]) {
                ketQua = tiengViet[i];
                break;
            }
        }
        document.getElementById("ketQua").innerText = ketQua;
    }

</script>
</body>
</html>
