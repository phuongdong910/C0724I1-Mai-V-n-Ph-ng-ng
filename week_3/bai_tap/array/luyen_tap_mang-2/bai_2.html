<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết một chương trình để in các ký tự trong một mảng theo thứ tự đảo ngược.</title>
</head>
<body>
<script>
    let array = ['c', 's', 'c', '2', '6', '1'];
    let reverseArray = "";

    for (let i = array.length - 1; i >= 0; i--) {
        reverseArray += array[i];
    }

    document.write(reverseArray);
</script>
</body>
</html>
