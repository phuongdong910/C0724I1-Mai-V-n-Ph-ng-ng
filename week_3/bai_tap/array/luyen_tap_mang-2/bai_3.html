<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    // Viết một chương trình khai báo một mảng ký tự và kích thước của mảng. Chương trình này đếm số ký tự số trong mảng.

    let arr = ['c', 'd', 'e', 'm', 'h', '4', '6', '2','9', 'm' ]

    let countNumbers = 0;

    for (let i = 0; i < arr.length; i++) {
        if (!isNaN(arr[i]) && arr[i] !== " ") {

            countNumbers++;

        }
    }
    document.write("Số ký tự số trong mảng là: " + countNumbers);
</script>

</body>
</html>
