<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mang1 = [];
    let mang2 = [];
    for (i = 0; i < 10; i++) {
        mang1 [i] = +prompt("Nhập phần tử vào mảng thứ nhất: ");
    }
    for (j = 0; j < 10; j++) {
        mang2[j] = +prompt("Nhập phần tử  vào  mảng thứ hai: ");
    }
    document.write("mảng đầu tiên là : " + mang1 + "<br>" +"mảng thứ hai là " + mang2 + "<br>");
    let mangTong= mang1.concat(mang2);
    document.write("sau khi cộng hai mảng: " + mangTong);


</script>

</body>
</html>
