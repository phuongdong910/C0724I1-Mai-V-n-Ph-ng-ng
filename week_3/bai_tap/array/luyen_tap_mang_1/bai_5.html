<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


    <script>
        let n = prompt("Nhập độ dài: ");
        if (isNaN(n)) {
        n = +prompt(" Nhập giá trị số nguyên");
    }
        let arr = [];
        let count = 0;
        for (let i = 0; i < n; i++) {
        arr.push(+prompt("Nhập phần tử thứ " + i));
        if (arr[i] < 0) {
        count++;
    }
    }
        document.write("số lượng số nguyên âm là: " + count);
</script>



</body>
</html>
