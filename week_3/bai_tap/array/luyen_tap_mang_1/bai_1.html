<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Khởi tạo mảng số nguyên gồm 10 phần tử. Hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10</title>
</head>
<body>

<script>
    let arr = [5, 17, 8, 22, 10, 2, 18, 7, 13, 12];
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] >= 10) {
            count++;
        }
    }

    document.write("Số lượng phần tử lớn hơn hoặc bằng 10 là " +count);



</script>
</body>
</html>
