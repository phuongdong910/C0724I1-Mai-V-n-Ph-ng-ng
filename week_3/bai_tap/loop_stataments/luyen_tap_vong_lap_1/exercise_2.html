    let temperature = +(prompt("Nhập nhiệt độ hiện tại:"));

    while (temperature > 100 || temperature < 20) {
        if (temperature > 100) {
            temperature = +(prompt("Nhiệt độ quá cao! Vui lòng giảm nhiệt độ xuống dưới 100."));
        } else if (temperature < 20) {
            temperature = +(prompt("Nhiệt độ quá thấp! Vui lòng tăng nhiệt độ lên trên 20."));
        }
    }

    alert("Nhiệt độ đã được điều chỉnh hợp lý: " + temperature + "°C");
</script>
