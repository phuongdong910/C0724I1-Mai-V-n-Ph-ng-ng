<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Find the first number in the fibonacci sequence that is divisible by 5. </title>
</head>
<body>

<script>
    let fi1 = 0;
    let fi2 = 1;



    for (let i = 0; i < 18; i++) {
        fi = fi1 + fi2;
        if (fi % 5 === 0){
            document.write(fi + " is  the first number in the fibonacci sequence that is divisible by 5")
            break;
        }

        fi1 = fi2;
        fi2 = fi;
    }

</script>

</body>
</html>
