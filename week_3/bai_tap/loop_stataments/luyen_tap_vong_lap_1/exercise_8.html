<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Hãy đoán xem</h3>
<button type="button" id="play" onclick="evenClickButton()">Chơi</button>


<script>
    function evenClickButton() {
        let number1 = parseInt(prompt("Nhập số muốn đoán trong khoảng từ : "));
        let number2 = parseInt(prompt("đến :"));
        let randomNumber = Math.floor(Math.random() * (number2 - number1 + 1)) + number1;
        for (let i = 0; i < 4; i++) {
            let nhapSoDuDoan = parseInt(prompt("Nhập số bạn muốn dự đoán là : "));
            if (nhapSoDuDoan === randomNumber) {
                document.write("Chúc mừng bạn đã dự đoán đúng!!! ");
                break;
            } else if (nhapSoDuDoan > randomNumber) {
                alert("Số bạn dự đoán lớn hơn!");
            } else {
                alert("Số bạn dự đoán nhỏ hơn!");
            }
            if (i === 3){
                alert("bạn đã hết số lần đoán ");
            }
        }
    }
</script>
</body>
</html>
