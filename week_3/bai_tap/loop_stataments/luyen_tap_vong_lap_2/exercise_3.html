<script>
    let height1 = 5; // Chiều cao của tam giác (số dòng)

    for (let i = 1; i <= height1; i++) { // Vòng lặp quản lý số dòng
        let row = ''; // Khởi tạo một chuỗi rỗng để lưu các dấu *
        for (let j = 1; j <= i; j++) { // Vòng lặp in dấu * theo số dòng hiện tại
            row += '*'; // Thêm dấu * vào chuỗi row
        }
        document.write(row + "</br>" );
    }
