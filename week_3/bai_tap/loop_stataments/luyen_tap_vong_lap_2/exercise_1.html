<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Print Fibonacci sequence</title>
</head>
<body>

<script>
    let n = parseInt(prompt("Enter n numbers in the Fibonacci sequence"));

    let fi1 = 0;
    let fi2 = 1;
    document.write(fi1 + "<br>");
    document.write(fi2 + "<br>");

    for (let i = 0; i < n - 1; i++) {
        fi = fi1 + fi2;
        document.write(fi + "<br>");
        fi1 = fi2;
        fi2 = fi;
    }
</script>
</body>
</html>
