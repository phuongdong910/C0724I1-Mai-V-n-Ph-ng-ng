<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính lãi ngân hàng</title>
</head>
<body>

<script>
    let soTien = +prompt("nhập tiền vay");
    let soThang = +prompt("nhập vào số tháng");
    let soTienNo = soTien
    for (let i = 1; i <= soThang; i++) {
        let tienLai = soTien * 0.01;
        soTien += tienLai;
        soTienNo += tienLai;
    }

    document.write("tiền phải trả :" + soTienNo);
</script>
</body>
</html>
