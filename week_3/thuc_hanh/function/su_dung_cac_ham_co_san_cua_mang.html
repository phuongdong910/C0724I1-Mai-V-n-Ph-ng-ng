<script>

    //chương trình nhận một số nhập vào và chèn dấu (-) giữa 2  số chẵn.

    let num =  window.prompt();
    let str = num.toString();
    let result = [str[0]];
    for (let x = 1; x <str.length; x++) {
        if (str[x-1]%2===0 && str[x]%2) {
            result.push("-", str[x]);

        }else {
            result.push(str[x]);
        }
    }
    document.write(result.join(""));


</script>
